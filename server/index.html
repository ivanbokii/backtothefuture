<!DOCTYPE html>
<html>
<head>
  <title>Dashboardillio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.9.7/chartist.min.css" media="screen" charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Low Battery Events Dashboard</h1>
    
    <div class="totals">
      <div class="counter">
        <span>Total events today: </span>
        <span class="value"></span>
      </div>
      <div class="totals-chart"></div>
    </div>
    <div class="averages">
      <div class="counter">
        <span>Average battery level today: </span>
        <span class="value"></span>
      </div>
      <div class="averages-chart"></div>
    </div>  
  </div>
  
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.8.2/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.9.7/chartist.min.js"></script>
  <script src="/index.js"></script>
  <script type="text/javascript">
    privateApi.init();
  </script>
</body>
</html>
